<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Research Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Research Assistant</h1>
    <textarea id="selected-text" placeholder="Select text on the page and click below..." readonly></textarea>
    <div class="buttons">
      <button id="summarize-btn">Summarize</button>
      <button id="suggest-btn">Suggest</button>
    </div>
    <div class="response-container">
      <h2>Response</h2>
      <div id="response"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
